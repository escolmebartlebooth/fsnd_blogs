{% extends "base.html" %}

{% block csscontent %}
<link rel="stylesheet" href="../css/blog.css" />
{% endblock %}

{% block content %}
<form method="post">
    <div class="row entry-login">
        <div class="col-2"><label>Username:</label></div>
        <div class="col-4"><input type="text" name="username" value={{items.username}}></div>
    </div>
    <div class="row entry-login">
        <div class="col-2"><label>Password:</label></div>
        <div class="col-4"><input type="password" name="password"></div>
    </div>
    <div class="row entry-login">
        <div class="col-6"><label class="error">{{e.error}}</label></div>
    </div>
    <div class="row entry-login">
        <button>Login</button>
        <label class="back-link"><a class="back-link" href="/blog/signup">Not Registered? Signup!</a></label>
    </div>
</form>

{% endblock %}
