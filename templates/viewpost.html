{% extends "base.html" %}

{% block csscontent %}
<link rel="stylesheet" href="../css/blog.css" />
{% endblock %}

{% block content %}
<div class="row">
    <div class="col-3 nav-link">
        <a class="nav-link" href="/blog/login">LOGIN</a>
    </div>
    <div class="col-3 nav-link">
        <a class="nav-link" href="/blog/signup">SIGNUP</a>
    </div>
    <div class="col-3 nav-link">
        <a class="nav-link" href="/blog/new">NEW POST</a>
    </div>
    <div class="col-3 nav-link">
        <a class="nav-link" href="/blog/logout">LOGOUT</a>
    </div>
</div>
<br>
<div class="row">
    <div class="col-4">
        <article>{{blog.username}}</article>
    </div>
    <div class="col-2">
        <article>{{blog.likes}}</article>
    </div>
    <div class="col-2">
        <article>{{blog.dislikes}}</article>
    </div>
    <div class="col-4">
        <article>{{blog.updated.strftime('%B %d %Y')}}</article>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <article>{{blog.blog}}</article>
    </div>
</div>
{% endblock %}
