{% extends "base.html" %}

{% block csscontent %}
<link rel="stylesheet" href="../css/blog.css" />
{% endblock %}

{% block content %}
<div class="row">
    <div class="col-3 nav-link">
        <a class="nav-link" href="/blog/login">LOGIN</a>
    </div>
    <div class="col-3 nav-link">
        <a class="nav-link" href="/blog/signup">SIGNUP</a>
    </div>
    <div class="col-3 nav-link">
        <a class="nav-link" href="/blog/new">NEW POST</a>
    </div>
    <div class="col-3 nav-link">
        <a class="nav-link" href="/blog/logout">LOGOUT</a>
    </div>
</div>
<br>
<article class="row blog">
    <div class="row subject">
        <div class="col-4">
            <div>{{blog.subject}}</div>
        </div>
        <div class="col-2 likes">
            <div>{{blog.likes}}</div>
        </div>
        <div class="col-2 dislikes">
            <div>{{blog.dislikes}}</div>
        </div>
        <div class="col-4 author">
            <div>{{blog.username}} {{blog.updated.strftime('%B %d %Y')}}</div>
        </div>
    </div>
    <div class="row">
        <div class="col-10 blogpost">
            <div>{{blog.blog}}</div>
        </div>
        <div class="col-2 actions">
            <div><a class="nav-link">EDIT</a></div>
            <div><a class="nav-link">DELETE</a></div>
        </div>
    </div>
</article>
<br>
<div><a class="back-link" href="/blog">back to blogs</a></div>
{% endblock %}
